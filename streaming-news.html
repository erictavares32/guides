  <h1>Streaming News: Netflix, Prime Video, Disney+, Hulu & More</h1>
  <p>Stay up to date with the latest in streaming — release dates, new shows, cancellations, renewals, and platform updates across Netflix, Prime Video, Disney+, Hulu, and others.</p>

  <div id="news"></div>

  <script>
    const API_KEY = "YOUR_NEWSAPI_KEY"; // Replace with your key
    const url = `https://newsapi.org/v2/everything?q=streaming+Netflix+%22Prime+Video%22+Disney%2B+Hulu&language=en&sortBy=publishedAt&pageSize=10&apiKey=${API_KEY}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('news');
        if (!data.articles || !data.articles.length) {
          container.innerHTML = '<p>No current news available.</p>';
          return;
        }

        data.articles.forEach(article => {
          const div = document.createElement('div');
          div.className = 'article';
          div.innerHTML = `
            <h2><a href="${article.url}" target="_blank" rel="noopener">${article.title}</a></h2>
            <p>${article.description || ''}</p>
            <p><small>Published: ${new Date(article.publishedAt).toLocaleString()} — Source: ${article.source.name}</small></p>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('news').innerHTML = '<p>Error fetching the latest articles.</p>';
      });
  </script>
